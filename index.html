<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISSoft Training</title>
  <link rel="stylesheet" href="./styles/style_flex.css">
</head>

<body>
  <div class="container">
        <!-- HEADER -->
    <header class="header">
      <h1>ISSoft Training</h1>
      <span class="auth-result"></span>
      <div class="auth-buttons">
        <button class="auth-buttons__sign-in open-modal">Sign In</button>
        <button class="auth-buttons__sign-up open-modal">Sign Up</button>
      </div>
    </header>

    <!-- FORMS -->
    <form action="#" class="form auth-form hidden" id="sign-in">
      <h2 class="form__title">Sign In</h2>
      <fieldset class="form__fieldset">
        <label class="form__item">
          <span class="form__label">Email</span>
          <input class="form__input"  id="sign-in__email" type="email" placeholder="Enter email" pattern="^[^\s@]+@[^\s@]+$" data-error='Invalid email' data-success='success' required> 
          <span class="form__input__message"></span>
        </label>
        <label class="form__item">
          <span class="form__label">Password</span>
          <input class="form__input" id="sign-in__password" type="password" placeholder="Enter password" pattern="(?=^.{4,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-error='Invalid password' data-success='password ok'>
          <span class="form__input__message"></span>
        </label>
      </fieldset>
      <div class="form__item form__item--actions">
        <button class="form__btn form__btn--primary" type="submit">Sign In</button>
      </div>
    </form>

    <form action="#" class="form auth-form hidden" id="sign-up">
      <h2 class="form__title">Sign Up</h2>
      <fieldset class="form__fieldset">
        <label class="form__item">
          <span class="form__label">Email</span>
          <input class="form__input" id="sign-up__email" type="email" placeholder="Enter email" pattern="^[^\s@]+@[^\s@]+$" required data-error='Invalid email'> 
          <span class="form__input__message"></span>
        </label>
        <label class="form__item">
          <span class="form__label">Password</span>
          <input class="form__input" id="sign-up__password" type="password" placeholder="Enter password" pattern="(?=^.{4,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required data-error='Invalid password'>
          <span class="form__input__message"></span>
        </label>
        <label class="form__item">
          <span class="form__label">Confirm password</span>
          <input class="form__input" id="sign-up__password-confirmation" type="password" placeholder="Confirm password" pattern="(?=^.{4,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required data-error='Invalid password confirmation'>
          <span class="form__input__message"></span>
        </label>
      </fieldset>
      <div class="form__item form__item--actions">
        <button class="form__btn form__btn--primary" type="submit">Sign Up</button>
      </div>
    </form>

    <!-- MAIN CONTENT -->
    <main class="content">
        Hello, User! Please Sign In or Sign Up! 
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
  </div>

  <script src="./index.js" type="module"></script>
</body>



</html>
